<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTI Validation System - Pending Validations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar-transition { transition: all 0.3s ease; }
        .icon-rotate { transition: transform 0.3s ease; }
        .icon-rotate.rotated { transform: rotate(180deg); }
        .nav-link { transition: all 0.2s ease; }
        .nav-link:hover { background-color: rgba(59, 130, 246, 0.1); padding-left: 1.5rem; }
        .status-badge { display: inline-flex; align-items: center; padding: 0.375rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; }
    </style>
</head>
<body class="bg-slate-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="w-64 bg-white border-r border-slate-200 shadow-sm sidebar-transition">
            <div class="p-6 border-b border-slate-200">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-green-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-clipboard-check text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-slate-900">DTI Validator</h1>
                        <p class="text-xs text-slate-500">Verification Team</p>
                    </div>
                </div>
            </div>

            <nav class="p-4 space-y-2">
                <a href="dashboard.html" class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg text-slate-700 hover:bg-slate-50">
                    <i class="fas fa-home w-5"></i>
                    <span>Dashboard</span>
                </a>

                <div>
                    <button class="nav-link w-full flex items-center justify-between px-4 py-3 rounded-lg text-slate-700 hover:bg-slate-50" onclick="toggleSubmenu(this)">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-tasks w-5"></i>
                            <span>Validations</span>
                        </div>
                        <i class="fas fa-chevron-down icon-rotate rotated w-4"></i>
                    </button>
                    <div class="submenu ml-8 space-y-1 mt-1">
                        <a href="pending-validations.html" class="nav-link flex items-center space-x-3 px-4 py-2 rounded-lg text-slate-600 text-sm bg-green-50 text-green-600">
                            <i class="fas fa-hourglass-half w-4"></i>
                            <span>Pending Validations</span>
                        </a>
                        <a href="create-validation.html" class="nav-link flex items-center space-x-3 px-4 py-2 rounded-lg text-slate-600 text-sm">
                            <i class="fas fa-check-double w-4"></i>
                            <span>Create Validation</span>
                        </a>
                    </div>
                </div>

                <a href="validation-history.html" class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg text-slate-700 hover:bg-slate-50">
                    <i class="fas fa-history w-5"></i>
                    <span>History</span>
                </a>

                <a href="validation-reports.html" class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg text-slate-700 hover:bg-slate-50">
                    <i class="fas fa-chart-bar w-5"></i>
                    <span>Reports</span>
                </a>
            </nav>

            <div class="absolute bottom-0 left-0 w-64 p-4 border-t border-slate-200 bg-white">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-user text-green-600"></i>
                    </div>
                    <div class="flex-1">
                        <p class="text-sm font-medium text-slate-900">Maria Santos</p>
                        <p class="text-xs text-slate-500">Validator</p>
                    </div>
                    <button onclick="logout()" class="text-slate-400 hover:text-red-600 transition">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Navigation -->
            <div class="bg-white border-b border-slate-200 shadow-sm px-8 py-4 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button onclick="toggleSidebar()" class="text-slate-600 hover:text-slate-900 transition">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h2 class="text-2xl font-bold text-slate-900">Pending Validations</h2>
                </div>
            </div>

            <!-- Content -->
            <div class="flex-1 overflow-auto">
                <div class="p-8">
                    <!-- Stats -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                        <div class="bg-white rounded-lg shadow-sm border border-slate-200 p-4">
                            <p class="text-slate-600 text-sm font-medium mb-2">Total Pending</p>
                            <p class="text-3xl font-bold text-green-600">6</p>
                        </div>
                        <div class="bg-white rounded-lg shadow-sm border border-slate-200 p-4">
                            <p class="text-slate-600 text-sm font-medium mb-2">Due Today</p>
                            <p class="text-3xl font-bold text-red-600">3</p>
                        </div>
                        <div class="bg-white rounded-lg shadow-sm border border-slate-200 p-4">
                            <p class="text-slate-600 text-sm font-medium mb-2">Overdue</p>
                            <p class="text-3xl font-bold text-orange-600">1</p>
                        </div>
                        <div class="bg-white rounded-lg shadow-sm border border-slate-200 p-4">
                            <p class="text-slate-600 text-sm font-medium mb-2">Avg. Time</p>
                            <p class="text-3xl font-bold text-blue-600">2.3h</p>
                        </div>
                    </div>

                    <!-- Filters -->
                    <div class="bg-white rounded-lg shadow-sm border border-slate-200 p-6 mb-6">
                        <h3 class="text-lg font-bold text-slate-900 mb-4">Filter</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Order Type</label>
                                <select id="typeFilter" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                                    <option value="">All Types</option>
                                    <option value="tdo">Takedown Order (TDO)</option>
                                    <option value="co">Compliance Order (CO)</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Urgency</label>
                                <select id="urgencyFilter" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                                    <option value="">All Urgencies</option>
                                    <option value="overdue">Overdue</option>
                                    <option value="today">Due Today</option>
                                    <option value="upcoming">Upcoming</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Platform</label>
                                <select id="platformFilter" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                                    <option value="">All Platforms</option>
                                    <option value="Lazada">Lazada</option>
                                    <option value="Shopee">Shopee</option>
                                    <option value="Facebook">Facebook</option>
                                    <option value="TikTok">TikTok</option>
                                </select>
                            </div>
                            <div class="flex items-end gap-2">
                                <button onclick="filterValidations()" class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition">
                                    <i class="fas fa-search mr-2"></i>Filter
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Validations List -->
                    <div class="space-y-4" id="validationsList">
                        <!-- Populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const validations = [
            {
                dts: 'DTS-PHI-2025-000287',
                mon: 'MON-002',
                seller: 'Fashion Hub PH',
                platform: 'Shopee',
                orderType: 'co',
                orderDate: '2025-12-13',
                deadline: '2025-12-15',
                urgency: 'today',
                status: 'pending'
            },
            {
                dts: 'DTS-PHI-2025-000286',
                mon: 'MON-001',
                seller: 'TechShop PH',
                platform: 'Lazada',
                orderType: 'tdo',
                orderDate: '2025-12-13',
                deadline: '2025-12-15',
                urgency: 'today',
                status: 'pending'
            },
            {
                dts: 'DTS-PHI-2025-000285',
                mon: 'MON-003',
                seller: 'Gray Market Electronics',
                platform: 'Facebook',
                orderType: 'tdo',
                orderDate: '2025-12-12',
                deadline: '2025-12-14',
                urgency: 'today',
                status: 'pending'
            },
            {
                dts: 'DTS-PHI-2025-000284',
                mon: 'MON-005',
                seller: 'Smart Seller Shop',
                platform: 'TikTok',
                orderType: 'tdo',
                orderDate: '2025-12-12',
                deadline: '2025-12-14',
                urgency: 'upcoming',
                status: 'pending'
            },
            {
                dts: 'DTS-PHI-2025-000283',
                mon: 'MON-007',
                seller: 'Electronics Hub',
                platform: 'Lazada',
                orderType: 'co',
                orderDate: '2025-12-11',
                deadline: '2025-12-13',
                urgency: 'overdue',
                status: 'pending'
            },
            {
                dts: 'DTS-PHI-2025-000282',
                mon: 'MON-008',
                seller: 'Fashion Store',
                platform: 'Shopee',
                orderType: 'tdo',
                orderDate: '2025-12-10',
                deadline: '2025-12-12',
                urgency: 'overdue',
                status: 'pending'
            }
        ];

        let filtered = [...validations];

        function getUrgencyBadge(urgency) {
            const map = {
                'overdue': { bg: 'bg-red-100', text: 'text-red-800', label: 'Overdue', icon: 'âš ï¸' },
                'today': { bg: 'bg-orange-100', text: 'text-orange-800', label: 'Due Today', icon: 'ðŸ””' },
                'upcoming': { bg: 'bg-blue-100', text: 'text-blue-800', label: 'Upcoming', icon: 'â°' }
            };
            return map[urgency];
        }

        function getOrderTypeBadge(type) {
            return type === 'tdo' 
                ? { bg: 'bg-red-100', text: 'text-red-800', label: 'Takedown Order' }
                : { bg: 'bg-orange-100', text: 'text-orange-800', label: 'Compliance Order' };
        }

        function renderValidations() {
            const list = document.getElementById('validationsList');
            list.innerHTML = '';

            filtered.forEach(v => {
                const urgency = getUrgencyBadge(v.urgency);
                const orderType = getOrderTypeBadge(v.orderType);

                list.innerHTML += `
                    <div class="bg-white rounded-lg shadow-sm border border-slate-200 p-6 hover:shadow-md transition">
                        <div class="flex items-start justify-between mb-4">
                            <div>
                                <h3 class="font-bold text-slate-900">${v.dts}</h3>
                                <p class="text-sm text-slate-600">${v.mon} Â· ${v.seller} Â· ${v.platform}</p>
                            </div>
                            <span class="status-badge ${urgency.bg} ${urgency.text}">
                                <i class="fas ${urgency.urgency === 'overdue' ? 'fa-exclamation-circle' : urgency.urgency === 'today' ? 'fa-bell' : 'fa-hourglass-half'} mr-1"></i>
                                ${urgency.label}
                            </span>
                        </div>

                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
                            <div>
                                <p class="text-xs text-slate-600 font-medium mb-1">Order Type</p>
                                <span class="status-badge ${orderType.bg} ${orderType.text}">${orderType.label}</span>
                            </div>
                            <div>
                                <p class="text-xs text-slate-600 font-medium mb-1">Issued</p>
                                <p class="font-medium text-slate-900">${new Date(v.orderDate).toLocaleDateString()}</p>
                            </div>
                            <div>
                                <p class="text-xs text-slate-600 font-medium mb-1">Deadline</p>
                                <p class="font-medium text-slate-900">${new Date(v.deadline).toLocaleDateString()}</p>
                            </div>
                            <div class="flex items-end">
                                <button onclick="window.location.href='create-validation.html?dts=${v.dts}'" class="w-full px-3 py-2 bg-green-600 text-white rounded text-sm font-medium hover:bg-green-700 transition">
                                    <i class="fas fa-check-double mr-1"></i>Validate
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function filterValidations() {
            const type = document.getElementById('typeFilter').value;
            const urgency = document.getElementById('urgencyFilter').value;
            const platform = document.getElementById('platformFilter').value;

            filtered = validations.filter(v => {
                return (!type || v.orderType === type) &&
                       (!urgency || v.urgency === urgency) &&
                       (!platform || v.platform === platform);
            });

            renderValidations();
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.marginLeft === '-16rem') {
                sidebar.style.marginLeft = '0';
            } else {
                sidebar.style.marginLeft = '-16rem';
            }
        }

        function toggleSubmenu(button) {
            const submenu = button.nextElementSibling;
            const icon = button.querySelector('.icon-rotate');

            if (submenu.classList.contains('hidden')) {
                submenu.classList.remove('hidden');
                icon.classList.add('rotated');
            } else {
                submenu.classList.add('hidden');
                icon.classList.remove('rotated');
            }
        }

        function logout() {
            window.location.href = '../index.html';
        }

        renderValidations();
    </script>
</body>
</html>
