<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTI Monitoring System - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100">
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <!-- Logo Section -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-lg mb-4">
                    <i class="fas fa-shield-alt text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-slate-900">DTI Monitor</h1>
                <p class="text-slate-600 text-sm mt-2">Online Monitoring & Enforcement System</p>
            </div>

            <!-- Login Card -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-slate-200">
                <div class="p-8">
                    <h2 class="text-2xl font-bold text-slate-900 mb-6">Sign In</h2>

                    <form id="loginForm" class="space-y-5">
                        <!-- Username -->
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">
                                <i class="fas fa-user mr-2"></i>Username
                            </label>
                            <input type="text" id="username" placeholder="Enter your username" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
                        </div>

                        <!-- Password -->
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">
                                <i class="fas fa-lock mr-2"></i>Password
                            </label>
                            <input type="password" id="password" placeholder="Enter your password" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
                        </div>

                        <!-- Role Selection -->
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">
                                <i class="fas fa-briefcase mr-2"></i>Role
                            </label>
                            <select id="role" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
                                <option value="">Select your role</option>
                                <option value="admin">Admin</option>
                                <option value="monitor-staff">Monitor Staff</option>
                                <option value="evaluator">Evaluator</option>
                                <option value="validator">Validator</option>
                                <option value="super-admin">Super Admin</option>
                            </select>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 rounded-lg transition duration-200 transform hover:scale-105 mt-6">
                            <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                        </button>
                    </form>

                    <!-- Demo Credentials -->
                    <div class="mt-6 pt-6 border-t border-slate-200">
                        <p class="text-xs text-slate-600 text-center mb-3">Demo Credentials:</p>
                        <div class="grid grid-cols-2 gap-2 text-xs">
                            <div class="bg-blue-50 p-2 rounded">
                                <p class="font-semibold text-slate-900">Admin</p>
                                <p class="text-slate-600">admin / pass123</p>
                            </div>
                            <div class="bg-green-50 p-2 rounded">
                                <p class="font-semibold text-slate-900">Staff</p>
                                <p class="text-slate-600">staff / pass123</p>
                            </div>
                            <div class="bg-purple-50 p-2 rounded">
                                <p class="font-semibold text-slate-900">Evaluator</p>
                                <p class="text-slate-600">eval / pass123</p>
                            </div>
                            <div class="bg-orange-50 p-2 rounded">
                                <p class="font-semibold text-slate-900">Validator</p>
                                <p class="text-slate-600">valid / pass123</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="bg-slate-50 px-8 py-4 border-t border-slate-200 text-center">
                    <p class="text-xs text-slate-600">Â© 2025 Department of Trade and Industry</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const role = document.getElementById('role').value;
            
            if (role === 'admin') {
                window.location.href = 'admin/dashboard.html';
            } else if (role === 'monitor-staff') {
                window.location.href = 'monitor-staff/dashboard.html';
            } else if (role === 'evaluator') {
                window.location.href = 'evaluator/dashboard.html';
            } else if (role === 'validator') {
                window.location.href = 'validator/dashboard.html';
            } else if (role === 'super-admin') {
                window.location.href = 'super-admin/dashboard.html';
            }
        });
    </script>
</body>
</html>
